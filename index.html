<head>

    <title>HotLine</title>

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<body>
    <header>
        <nav class=" flex flex-col justify-center md:flex-row md:justify-between items-center py-6 px-16">
            <div class="flex justify-center items-center gap-3">
                <img src="assets/logo.png" alt="" class="h-12 w-12">
                 <h1 class="font-bold text-[#006747] text-2xl">Emergency <br> Services</h1>
           </div>
            <div class=" flex flex-col md:flex-row gap-2">
                <button  class="btn  btn-soft border-0 bg-[#41ff6b1a] rounded-4xl p-3 font-bold "><span id="heart"> 0</span> <img src="assets/heart.png" alt="" class =" h-7 w-7" id="heart-img" ></button>
                <button class="btn btn-soft bg-[#41ff6b1a] rounded-4xl py-3 px-5 font-bold"><span id="coin">100 </span><img src="assets/coin.png" alt="" class="h-6 w-6"></button>
                <button class="btn btn-soft bg-[#00a63e] rounded-4xl py-3 px-9 text-amber-50"><span id="copy">0</span> copy</button>

            </div>
        </nav>
         <div class="flex flex-col gap-5 justify-center items-center py-6 px-16 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
            <img src="assets/logo.png" alt="">
            <h1 class="text-amber-50 font-bold text-4xl">জরুরি সেবা ডিরেক্টরি</h1> 
            <p class="text-amber-50 font-bold">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
         </div>
